<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Down Arrow</title>
    <style>
        /* styles.css */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .arrow-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .scroll-down-arrow {
            font-size: 3rem;
            color: #333;
            text-decoration: none;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-15px);
            }

            60% {
                transform: translateY(-7px);
            }
        }

        #content {
            padding: 50px;
            text-align: center;
            margin-top: 100vh;
            /* Ensures the content is below the viewport */
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="arrow-container">
        <a href="#content" class="scroll-down-arrow">&#x2193;</a>
    </div>
    <div id="content">
        <h1>Welcome to the Next Section</h1>
        <p>Here is the content you wanted to see.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scrollDownArrow = document.querySelector('.scroll-down-arrow');

            scrollDownArrow.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(scrollDownArrow.getAttribute('href'));
                window.scrollTo({
                    top: target.offsetTop,
                    behavior: 'smooth'
                });
            });
        });

    </script>
</body>

</html>
